---
locales:
  - en_US.UTF-8
  - it_IT.UTF-8
# for list of locales see command: localectl list-locales
locale_def: en_US.UTF-8
# for list of timezone see command: timedatectl list-timezones
timezone: Europe/Rome
hostname: ""
firewall: true
# disable/enable IPV6 (default to disable so we can test everywhere)
disable_ipv6: true
ufw:
  profile_enable:
    - OpenSSH
#  rules:
#    - rule: "allow"
#      direction: "in"
#      proto: "tcp"
#      port: "80"
#      from: "any"
#      to: "any"
#      log: no
firewalld:
  service_enable:
    - ssh
# if force_iptables use iptables instead of ufw/firewalld
force_iptables: false
# path where save the template shell for iptables_rules
iptables_rules_path: "/root/iptables_rules"
# iptables_rules is enabled only when force_iptables is true
#  insert rules with or without leading "iptables".
#iptables_rules:
#  - "-A INPUT -m state --state ESTABLISHED,RELATED -j ACCEPT"
#  - "-A OUTPUT -m state --state ESTABLISHED,RELATED -j ACCEPT"
#  - "-A INPUT -p udp --syn -m state --state NEW --dport 53 -j ACCEPT"
#  - "-A INPUT -p udp -m state --state NEW --dport 53 -j ACCEPT"
#  - "-A INPUT -p tcp --dport 22 -j ACCEPT"
#  - "-P INPUT DROP"
#  - "-P OUTPUT ACCEPT"
iptables_rules: []
# ip6tables_rules is enabled only when force_iptables is true
#  insert rules with or without leading "ip6tables".
ip6tables_rules: []
software_update: true
packages:
  - wget
  - openssh-server
auto_upgrade: no
screen_or_tmux: true
# sysctls (dictionary not an array):
# Some values can be changed by other software such as ufw firewall on startup: 
#   see /etc/ufw/sysctl.conf on Ubuntu system
sysctls: {}
#sysctls: 
#  "net.ipv4.conf.all.accept_source_route": 1
#  "net.ipv4.icmp_echo_ignore_broadcasts": 1
